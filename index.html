<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sympathy</title>
  <style>
    body {
      margin: 0;
      background: #000;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    #wrap {
      width: min(960px, 95vw);
      text-align: center;
    }
    button {
      font-size: 20px;
      padding: 16px 26px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      max-width: 960px;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <button id="start">▶ Start</button>

    <video id="video" muted playsinline preload="auto">
      <source src="sympathy.mp4" type="video/mp4">
      Dein Browser unterstützt dieses Video nicht.
    </video>
  </div>

  <script>
    const btn = document.getElementById("start");
    const video = document.getElementById("video");

    btn.addEventListener("click", async () => {
      try {
        btn.style.display = "none";
        await video.play();
      } catch (e) {
        alert("Video konnte nicht gestartet werden.");
      }
    });
  </script>
</body>
</html>
